	<script>
		function abc(param){
			if(param<=1) {
				return 1;
			};
			return arguments.callee(param-1)*param;
		};

		var b = abc(5);

		//console.log(b);

		var str = "abca";

		var arr = str.split("");

		var json = {},num = 1,abc = "",abcNum = 0;

		for(var i=0;i<arr.length;i++){

			if(json[arr[i]]){

				json[arr[i]]++;
				abc = arr[i];
				abcNum = json[arr[i]];
			}else{
				json[arr[i]] = num;
			}
		};
	</script>
