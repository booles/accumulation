<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>

		<script>
			//load是事件名  +on说明是一个事件处理程序 响应事件函数
			//on+时间名(事件处理程序)  = 响应时间函数

			window.onload = function (){  

				var oDiv = document.getElementById("div1");

				var isTrue = document.implementation.hasFeature("HTMLEvents","2.0");

				alert(isTrue);

				oDiv.onclick = function(){
					

					alert("11");
				}
			};

			


		</script>
	</head>

	<body>
		<div id="div1" >1</div>
	</body>
</html>
