		function example(html,content){
				
			var reg = /<(\w+?).+?>(.+?)<\/\1>/g;
				html.match(reg);
			var str2 = RegExp.$2,
				reg2 = new RegExp("("+content+")","g");

				htmlArray = html.split(str2);

				console.log(htmlArray);

				console.log(htmlArray.join(str2.replace(reg2,"<font color=red>$1</font>"+content)));
		};

		

		example(str,"a");


		</script>
