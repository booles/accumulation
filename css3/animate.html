<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>animate</title>
    <style>
    @keyframes add {
        0% {
            opacity: 0;
            left: 0px;
        }
        100% {
            left: 200px;
            opacity: 1;
        }
    }
    #add {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        left: 0px;
        top: 0px;
        -webkit-animate: add 2s ease-in;
        animate: add 2s ease-in;
    }
    </style>
</head>

<body>
    <div id="add">rrr</div>
</body>

</html>
