<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>animate</title>
    <style>
    /* 12px/1.8表示：文字大小12像素，行高1.8倍 */

    *{
        padding: 0;
        margin: 0;
    }
    
    body {
        font: normal 16px/1.8 "Segoe UI Light", "Lucida Grande", "Microsoft Jhenghei", "Microsoft Yahei", Arial, Helvetica, Sans-Serif;
        color: #666;
    }
    h1,
    h2,
    h3 {
        font-weight: normal;
    }
    a {
        text-decoration: none;
    }
    #art {
        margin: 0px auto;
        max-width: 75em;
        min-height: 50em;
    }
    h1 {
        font-size: 400%;
        margin: 0 0 .3em;
    }
    #oUl {
        margin: 0px -1.5em;
    }

    .deck {
        float: left;
        width: 14.5em;
        height: 12em;
        background: #000;
        padding: 1em;
        text-align: center;
    }

    #oUl .deck{
        list-style: none;
        margin: 1.5em;
    }

     #oUl .deck h3 {
        font-size: 150%;
        color: rgba(255,255,255,0.7);
        max-height: 4em;
        -webkit-transition: color 0.1s ease-in;
        transition: color 0.1s ease-in;
     }

     #oUl .deck a:hover h3,p{
        color: #fff;
     }

      #oUl .deck a:hover p{
        color: #fff;
     }

    #oUl .deck p {
        color: rgba(255,255,255,0.3);
        -webkit-transition: color 0.1s ease-in;
        transition: color 0.1s ease-in;
     }
    
    .deck:nth-child(5n+1){
        background: #09c;
    }
    .deck:nth-child(5n+1) {
        background-color: #09c;
    }
    .deck:nth-child(5n+2) {
        background-color: #93c;
    }
    .deck:nth-child(5n+3) {
        background-color: #690;
    }
    .deck:nth-child(5n+4) {
        background-color: #f80;
    }
    .deck:nth-child(5n) {
        background-color: #c00;
    }

        /* mobile */
    @media only screen and (max-width: 768px) {
        body {padding: 1em;}
        h1 {font-size: 200%;}
    }
    @media only screen and (min-width: 480px) and (max-width: 768px) {
        #oUl .deck {width: 33%;}
    }


    </style>
</head>

<body>
