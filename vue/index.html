<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			li{
				list-style: none;
			}
			.line {
				text-decoration: line-through;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="demo">
			<h1>{{title | uppercase}}</h1>
			<ul>
				<li v-repeat="active" v-on = "click: done = !done" class="{{done ? '' : 'line' }}">
					名字：{{name}} <br />
					年龄：{{age}}
				</li>
			</ul>
		</div>
	</body>
	<script>
		var demos = new Vue({
			el:"#demo",
			data:{
				title:"vue dome!",
				active:[
					{
						done:false,
						name: "wangyun",
						age: 18
					},
					{
						done:true,
						name: "wangyun",
						age: 18
					}
				]
			}
		})
	</script>
</html>
