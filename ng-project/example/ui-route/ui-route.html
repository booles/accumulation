<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <script src="../../vendor/ng/angular.js"></script>
        <script src="../../vendor/ng/angular-ui-router.js"></script>
		<style>
			
		</style>
		
	</head>

	<body ng-app="uiRoute">
		<div ng-controller="firstCtrl">
			<div data-ui-view=""></div>
		</div>
	</body>
	<script>
		angular.module('uiRoute', ["ui.router"]).
		config(["$stateProvider", "$urlRouterProvider",function ($stateProvider, $urlRouterProvider) {
			console.log("11");
			$urlRouterProvider.when("","/page");
			$stateProvider.state("page",{
				url:"/page",
				templateUrl:"./ui.html",
				controller:"pageCtrl"
			}).
			state("page.page1",{
				url:"/page1/:name",
				templateUrl:function (names){
					console.log(names);
					return "./page1.html";	
				},
				controller:"pageCtrl1"
			}).			
			state("page.page1.page1P",{
				url:"/page1P",
				templateUrl:function (names){
					console.log(names);
					return "./page1P.html";	
				},
				controller:"pageCtrl1"
			}).
			state("page.page2",{
				url:"/page2",
				templateUrl:"./page2.html"
			}).
			state("page.page3",{
				url:"/page3",
				templateUrl:"./page3.html"
			});
		}]).
		controller('firstCtrl', ['$scope', function ($scope) {
				
		}]).
		controller('pageCtrl', ['$scope', function ($scope) {
			$scope.pageCtrl = "pageCtrl";
		}]).
		controller('pageCtrl1', ['$scope', function ($scope) {
			$scope.pageCtrl1 = "pageCtrl1";
		}])
	</script>
</html>
