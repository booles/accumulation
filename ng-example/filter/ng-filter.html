<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>directive drag example</title>
		<script type="text/javascript" src="../js/angular.js"></script>
		
	</head>

	<body ng-app="myApp" >
		
		<div ng-controller="myController">
			<ul>
			<!-- {{ childrenArray | filter : 'a' }} </br>

			{{childrenArray | filter : func }} </br>

				<span ng-repeat="value in arr | nameFilter">
					
					{{value}}
				</span>
				<span>{{names | nameFilter2}}</span>

		</div>

	</body>
	<script type="text/javascript">

		angular.module('myApp', []).
		filter("nameFilter",function (){
			console.log("1233333333333333333");

				angular.forEach(item, function (item2){

					 item2 = item2 + "!";	
					
				});



				//console.log(item);

				return item;
			};	
		}).
		filter("nameFilter2",function (){
			return function (item){

				console.log(item);

				return item;
			};	
		}).
		controller('myController', ['$scope', function ($scope) {

		/*	$scope.childrenArray = [

			    ];*/

			$scope.arr = [1,2,3];

	</script>
</html>
