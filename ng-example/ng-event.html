<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>event</title>
        <link rel="stylesheet" type="text/css" href="">
		<script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
		<style>
			.contentDiv{
				width: 200px;
				height: 100px;
				border: 1px solid #000;
			}
			.ng-cloak {
				display: none;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body ng-app="MyApp">
		<div ng-controller="MyappContro">
			<p ng-click="$emit('myEvent')" id="abc">点击加数</p>
			{{num}}
		</div>
	</body>
	<script type="text/javascript">

		var app = angular.module("MyApp",[]).
			controller("MyappContro",function ($scope){
				$scope.num = 0;
				$scope.$on("myEvent",function (){
						$scope.num ++;
				});
				console.log(angular.element(document.getElementById("abc")).scope());
			});


	</script>
</html>
