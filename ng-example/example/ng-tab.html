<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>directive drag example</title>
        <link rel="stylesheet" type="text/css" href="../css/angular.treeview.css">
		<script type="text/javascript" src="../js/angular.js"></script>		
    <style>
      li{
        list-style-type: none;
      }
      .tabUl li {
        padding: 30px;
        float: left;
      }
      .aaa{
        background: red;
      }
    </style>
	</head>

	<body ng-app="myApp" >
		
	       <div ng-controller="myController">
              <ul class="tabUl" ng-model="current" ng-click="tab($event)">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
              </ul>
              <div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
              </div>
              <div ng-repeat="a in dataset">
                  <div ng-show="expression"></div>
              </div>
         </div>

  </div>
</div>
	</body>
	<script type="text/javascript">
    var myApp = angular.module('myApp', []);

    myApp.controller('myController', ['$scope', function ($scope) {
      $scope.tab = function (event){
          var target = event.target;
          angular.element(target).parent("ul").find("li").removeClass("aaa");
           angular.element(target).addClass("aaa");
           console.log(event);
      };

      $scope.current = 1;

    }])


</script>
</html>
